version: "3.9"

services:
  aggregator:
    build: .
    container_name: uts_aggregator
    ports:
      - "8080:8080"
    networks:
      - uts_network
    restart: unless-stopped

  publisher:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: uts_publisher
    command: ["python", "-m", "src.publisher"]
    depends_on:
      - aggregator
    networks:
      - uts_network
    environment:
      - AGGREGATOR_URL=http://aggregator:8080/publish

networks:
  uts_network:
    driver: bridge
